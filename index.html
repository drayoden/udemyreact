<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>my website</h1>
    <div id="banner"></div>

    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        // Banner component below returns a JSX template
        // note below class attribute in JSX is 'className'
        // dynamic use of variables, etc:
        const Banner = () => {
            const title = "Welcome to my website"
            const subtitle = "this is a very fuzzy website"
            const address = "https://udemy.com"

            return (
                // can only return ONE root element, cannot have a div at the same level but you can nest a div inside:
                // dynamic use of variables, etc:
                <div className="banner">
                    <h2>{ title.toUpperCase() }</h2> 
                    <p>{ subtitle }</p>
                    <p>Today's date: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 10}</p>
                    <a href={address}>Go to Udemy</a>
                </div>
            )
        }

        // render the component to the DOM -- what to render: Banner, where to render it: document.getElementById('banner')
        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>
</html>
